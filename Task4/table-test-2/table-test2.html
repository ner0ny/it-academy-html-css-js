        }
        .table {

        }
        .table th {
            background-color: gray; 
            color: white;
        }
        .table td {
            border: 2px solid blue;
        }
        .center {
            text-align: center;
        }
        .total {
            text-align: right;
        }
        .table-statistics {
            border-spacing: 0; 
            border-collapse: collapse;
             width: 100%;
        }
        .table-statistics__th {
            background-color: #888888;
            color:#ffffff;
            padding:5px;
        }
        .table-statistics__th-row {
            border: 2px solid blue;
        }

            padding:5px;
        }
        .table-statistics__td--align-center {
            text-align: center;
        }
        .table-statistics__td--align-right {
            text-align: right;
        }
        .table-square, .table-stars, .table-tree{
            margin: 50px auto 50px;
        }
        .table-square td, .table-stars td {
            width: 20px;
            height: 20px;
        }
        .table-square__td--red {
            background-color: red;
        }
        .table-square__td--green {
            background-color: lawngreen;
        }
        .table-stars__td--pink {

        .table-stars__td--purple {

        .table-stars__td--lime{
            background-color: #2ece2e;
        }
        .table-stars__td--neon-green{

        }
        .table-tree td {

        .table-tree__td--black {

        .table-tree__td--saddle-brown {
