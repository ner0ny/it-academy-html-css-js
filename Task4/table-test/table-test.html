<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-test</title>
  </head>
  <body>
    <table
      style="
        border-collapse: collapse;
        border-spacing: 0;
        border: 2px solid blue;
        width: 100%;
      "
    >
      <tr style="background-color: gray; color: white">
        <th>Название1</th>
        <th>Название2</th>
        <th>Ещё название</th>
        <th>Куча элементов</th>
        <th>Список1</th>
        <th>Список2</th>
      </tr>
      <tr>
        <td style="border: 2px solid blue; text-align: center" rowspan="11">
          JPMC
        </td>
        <td style="border: 2px solid blue" rowspan="5">CST</td>
        <td style="border: 2px solid blue" rowspan="3">CT</td>
        <td style="border: 2px solid blue">ADS</td>
        <td style="border: 2px solid blue; text-align: center">1</td>
        <td style="border: 2px solid blue; text-align: center">10</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue">BTO</td>
        <td style="border: 2px solid blue; text-align: center">2</td>
        <td style="border: 2px solid blue; text-align: center">15</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue">CSI</td>
        <td style="border: 2px solid blue; text-align: center">3</td>
        <td style="border: 2px solid blue; text-align: center">16</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue; text-align: center" rowspan="2">
          VCT
        </td>
        <td style="border: 2px solid blue">ADS</td>
        <td style="border: 2px solid blue; text-align: center">4</td>
        <td style="border: 2px solid blue; text-align: center">10</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue">BTO</td>
        <td style="border: 2px solid blue; text-align: center">5</td>
        <td style="border: 2px solid blue; text-align: center">15</td>
      </tr>
      <tr>
        <td style="text-align: right" colspan="3">Sub Total</td>
        <td style="border: 2px solid blue; text-align: center">6</td>
        <td style="border: 2px solid blue; text-align: center">15</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue" rowspan="4">CST</td>
        <td style="border: 2px solid blue" rowspan="3">CT</td>
        <td style="border: 2px solid blue">ADS</td>
        <td style="border: 2px solid blue; text-align: center">7</td>
        <td style="border: 2px solid blue; text-align: center">10</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue">BTO</td>
        <td style="border: 2px solid blue; text-align: center">8</td>
        <td style="border: 2px solid blue; text-align: center">15</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue">CSI</td>
        <td style="border: 2px solid blue; text-align: center">9</td>
        <td style="border: 2px solid blue; text-align: center">16</td>
      </tr>
      <tr>
        <td style="border: 2px solid blue; text-align: center">VCT</td>
        <td style="border: 2px solid blue">ADS</td>
        <td style="border: 2px solid blue; text-align: center">10</td>
        <td style="border: 2px solid blue; text-align: center">10</td>
      </tr>
      <tr>
        <td style="text-align: right" colspan="3">Sub Total</td>
        <td style="border: 2px solid blue; text-align: center">11</td>
        <td style="border: 2px solid blue; text-align: center">15</td>
      </tr>
    </table>
  </body>
</html>
